<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Django boards {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/foundation.css' %}">
    <link rel="stylesheet" href="{% static 'css/self.css' %}">
    {% block stylesheet %} {% endblock %}
</head>
<body>
{% block body %}
<div class="nav">

    <h2>Django Boards</h2>
    <a class="right">{{user.username}}</a>
</div>
<div class="row">

    {% block content %}
    {% endblock %}
</div>
{% endblock %}
</body>
</html>
