<!DOCTYPE html>
<html lang="en">

<head>
    <script src="jsonf.js"></script>
    <script src="upload.js"></script>
    <script src="convert2csv.js"></script>
    <script src="convert2table.js"></script>
    <script src="validationform.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/marioizquierdo/jquery.serializeJSON/jquery.serializejson.js"></script>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <style>
        table, th, td {
    border: 1px solid black;
}
    
    </style>
</head>

<body>

    <div class="row">
        <ul class="button-group round even-5">
            <li><a href="#" data-reveal-id="myModal" class="button">Add Details</a></li>
            <li><a href="#" data-reveal-id="viewall" class="button" onclick="ConvertToTable()">View All</a></li>
            <li><a href="#" id="button1" class="button" onclick="ConvertToCSV()">Get data </a></li>
            <li><a href="#" data-reveal-id="mysearch" class="button">search data</a></li>
            <li><a href="#" data-reveal-id="myupload" class="button">upload files</a></li>
        </ul>

    </div>

    <div id="viewall" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
        <div style="align-content: center;" class="row" id="displaytable">
        </div>
        <a class="close-reveal-modal" aria-label="Close">&#215;</a>
    </div>
    <div id="myupload" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
        <input type="file" id="fileUpload" /><br>
        <input type="button" id="upload" value="Upload" onclick="uploadcsv()" />
        <div id="dataupload">
        </div>
        <a class="close-reveal-modal" aria-label="Close">&#215;</a>
    </div>

    <div id="myModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
        <form id="myForm" class="inputwidth">
            <label>name:</label>
            <input id="name" name="name" type="text"><br>
            <p id="err1"></p>
            <label>mobile:</label>
            <input id="mobile" name="mobile" type="text"><br>
            <p id="err2"></p>
            <label>email:</label>
            <input id="mail" name="mail" type="text"><br>
            <p id="err3"></p>
        </form>
        <button id="insertelement" onclick="insert()">submit</button>
        <p id="done"></p>
        <a class="close-reveal-modal" aria-label="Close">&#215;</a>

    </div>

    <div id="mysearch" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
        <div>
            <form id="formsearch">
                <input type="text" id="searchrow" placeholder="search">

            </form>
            <button onclick="searchdata()">search </button>
            <div id="displaytable1">

            </div>
        </div>
        <a class="close-reveal-modal" aria-label="Close">&#215;</a>
    </div>

    <div id="myupdate" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
        <form id="updateform" class="inputwidth">
            <label>name:</label>
            <input id="nameupdate" name="name" type="text"><br>
            <p id="uerr1"></p>
            <label>mobile:</label>
            <input id="mobileupdate" name="mobile" type="text"><br>
            <p id="uerr2"></p>
            <label>email:</label>
            <input id="mailupdate" name="mail" type="text"><br>
            <p id="uerr3"></p>
        </form>
        <button onclick="updateelement()">submit</button>
        <a class="close-reveal-modal" aria-label="Close">&#215;</a>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation/foundation.js"></script>
    <script src="js/foundation/foundation.reveal.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
